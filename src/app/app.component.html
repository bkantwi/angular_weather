<div class="container">
  <div class="upper-data">
    <img src="../assets/weathercold.jpg" alt="cold" *ngIf="14 <= 15">
    <img src="../assets/weatherhot.jpg" alt="hot" *ngIf="14 > 15">

    <div class="weather-data">
      <div class="location">Accra</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0' }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="min">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="max">
          <span>max</span>
        </div>
        <div class="info-block-value">
         20°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="humidity">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="wind">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11km/h
        </div>
      </div>

    </div>
  </div>
</div>


<router-outlet></router-outlet>
